<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="#">
  <div class="#">
  <div class="container">
    <div class="score_mode">
     <div class="header">
       <h1>Your Result</h1>
     </div>

      <div class="rate">
       <p class="rate_bold"> 76 <span class="rate_total"> of 100</span></p>
      </div>

      <div class="compliment">
       <h2>Great</h2>
      </div>
     
      <div class="score_text">
       <p class="score_text_direct">  You scored higher than 65% of the people who have taken these tests.</p>
      </div>
   </div>
   <div class="summary_display">

   <div class="score_details">
     <div class="summry_head">
      <h3>Summary</h3>
    </div>

   
  <div class="summary_colour">
    <div class="reaction_score">
    <p class="reaction_svg"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="18" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg></p>
    <p class="reaction_text">Reaction</p>
    <p class="reaction_num"> 80&nbsp;<span class="faint_atall"> / 100</span></p>
    </div>


    <div class="memory_score">
      <p><svg xmlns="http://www.w3.org/2000/svg" width="13" height="18" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg></p>
      <p class="memory_text">Memory</p>
      <p class="memory_num">92&nbsp;<span class="faint_atall"> / 100</span></p>
    </div>


    <div class="verbal_score">
      <p><svg xmlns="http://www.w3.org/2000/svg" width="13" height="18" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg></p>
      <p class="verbal_text">Verbal</p>
      <P class="verbal_num">61&nbsp;<span class="faint_atall"> / 100</span></P>
    </div>

    <div class="visual_score">
      <p><svg xmlns="http://www.w3.org/2000/svg" width="13" height="18" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg></p>
      <p class="visual_text">Visual</p>
      <p class="visual_num">72&nbsp;<span class="faint_atall"> / 100</span></p>
    </div>
  </div>


    <div class="main_button">
       <button class="button">Continue</button>
    </div>

    </div>



   </div>

  </div>
</div>
</div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stineeco">Stine</a>.
  </div
</body>
  
</html>
